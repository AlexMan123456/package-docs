name: Update Dependencies
on: 
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - name: Setup GitHub user
      run: |
        git config --global user.name "AlexUpBot"
        git config --global user.email "alexupbot@bot.com"
    - name: Create or switch to Git branch
      run: git switch -C update-dependencies
    - name: Update dependencies
      run: npx npm-check-updates -u
    - name: Commit and push changes
      run: |
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Update dependencies"
          git push -u origin update-dependencies
        else
          echo "No dependency updates found."
        fi
        git push origin update-dependencies
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        branch: update-dependencies
        base: main
        commit-message: Update dependencies
        title: "Update dependencies"
        body: "Automated dependency update"
        labels: dependencies
